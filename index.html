<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <header>
      <h1>推しキャラのPRページを作ってみた！<span>ここに白石入れたい</span></h1>
    </header>
    <main>
      <!--　大きな尾形の画像を背景に、尾形百之助の文字を時間差で浮かび上がらせたい　-->
      <div class="visual">
        <div class="visual-bg">
          <p>今最も推せるキャラクター</p>
          <h1>“尾形百之助”</h1>
        </div>
      </div>

      <!-- セクション達の上に「尾形の魅力の数々」のような見出しを表示できたらしたい-->
      <div class="inner">
        <h2>尾形の魅力の数々</h2>
        <div class="charm-points">
          <!--見た目がいい-->
          <div class="charm-point">
            <div class="charm-btn">
              <img  src="https://raw.githubusercontent.com/sndweo/sndweo/master/usedforsite/frontshotogataatbeachforicon2.png">
              <a href="#mitame">見た目がいい</a>
            </div>
            <p >尾形の容姿の魅力について</p>
          </div>
          <!--能力がすごい-->
          <div class="charm-point">
            <div class="charm-btn">
              <img src="https://raw.githubusercontent.com/sndweo/sndweo/master/usedforsite/likeyamashigisnipingforicon.png">
              <a href="#nouryoku">能力がすごい</a>
            </div>
            <p class="text-contents">尾形の持つスキル</p>
          </div>
          <!--性格が愛しい-->
          <div class="charm-point">
            <div class="charm-btn">
              <img src="https://github.com/sndweo/sndweo/blob/master/usedforsite/suncatforicon.png">
              <a href="#nekochan">行動が愛しい</a>
            </div>
            <p class="text-contents">ん猫ちゃん！猫ちゃん！</p>
          </div>
          <div class="charm-point">
            <div class="charm-btn">
              <img src="https://raw.githubusercontent.com/sndweo/sndweo/master/usedforsite/hisdarksinfoficon.png">
              <a href="#dark-sin">ダークな過去</a>
            </div>
            <p class="text-contents">百之助が背負っているもの</p>
          </div>
        </div>
      </div>
      <!--ここから各魅力の詳細な説明コーナー-->
      <div class="charm-shows">
        <div class="charm-show" id="mitame">
          <p><img class="show-image-left" src="https://raw.githubusercontent.com/sndweo/sndweo/master/usedforsite/rakkoogata1forshow.png"></p>
          <section class="show-text show-text-right">
            <h3>見た目がいい</h3>
              <p>ここで語る</p>
          </section>
        </div>

          <!-- 能力について語りたい　射撃中の画像はりたい。好き-->
        <div class="charm-show" id="nouryoku">
          <p><img class="show-image-right" src="https://raw.githubusercontent.com/sndweo/sndweo/master/usedforsite/sniperforshow.png"></p>
          <section class="show-text show-text-left">
            <h3>能力がすごい</h3>
            <p>ここで語る</p>
          </section>
        </div>

          <!-- 性格について語りたい　ん猫ちゃん！猫ちゃん！なとこ！！尊い・・・-->
        <div class="charm-show" id="nekochan">
          <p><img class="show-image-left" src="https://raw.githubusercontent.com/sndweo/sndweo/master/usedforsite/catandbutterflyforshow.png"></p>
          <section class="show-text show-text-right">
            <h3>ん猫ちゃん！猫ちゃん！</h3>
            <p>ここで語る</p>
          </section>
        </div>

        <div class="charm-show" id="dark-sin">
          <p><img class="show-image-right" src="https://raw.githubusercontent.com/sndweo/sndweo/master/usedforsite/contemporaryasakusaforshow.png"></p>
          <section class="show-text show-text-left">
            <h3>ダークな過去</h3>
            <p>ここで語る</p>
          </section>
        </div>

          <!-- 一番下に、ささやかにCV津田様のご尊顔と共に演技が素晴らしいことを語りたい-->
          <h4>CV.津田健次郎</h4>
          <p>尾形の魅力をどれだけ弾きだしてるかとくと語る</p>
          <img>
      </div>

    </main>

    <footer></footer>
  </body>
</html>
