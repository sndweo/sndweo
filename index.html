<html>

    <main>
      <!--　大きな尾形の画像を背景に、尾形百之助の文字を時間差で浮かび上がらせたい　-->

        <p>”最推しできるキャラクター”</p>

        <img src="https://github.com/sndweo/sndweo/blob/master/yamanekosnipe.png">

      <!-- セクション達の上に「尾形の魅力の数々」のような見出しを表示できたらしたい-->

        <p>尾形の魅力の数々</p>

        <!-- デザイン・見た目について語りたい-->
        <section>
          <h2>顔がいいとか書く</h2>
          <p>ここで語る</p>
          <p><img>←はぎ合わせた画像1枚作ってここ貼る</p>

        <!-- 能力について語りたい　射撃中の画像はりたい。好き-->

          <h2>私のハートも射止めた射撃スキル</h2>
          <p>ここで語る</p>
          <p><img>←激濡れる座り射撃ポーズ画像ここ貼る</p>
        </section>

        <!-- 性格について語りたい　ん猫ちゃん！猫ちゃん！なとこ！！尊い・・・-->

          <h2>ん猫ちゃん！猫ちゃん！</h2>
          <p>ここで語る</p>
          <p><img>←はぎ合わせた画像1枚作ってここ貼る</p>
        </section>

        <!-- 一番下に、ささやかにCV津田様のご尊顔と共に演技が素晴らしいことを語りたい-->
        <h3>CV.津田健次郎</h3>
        <p>尾形の魅力をどれだけ弾きだしてるかとくと語る</p>
        <img>
      </div>
    </main>
    <footer></footer>
